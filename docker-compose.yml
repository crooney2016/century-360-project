version: "3.8"

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: century-azurite
    ports:
      - "10000:10000" # Blob service
      - "10001:10001" # Queue service
      - "10002:10002" # Table service
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:devstoreaccount1
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    restart: unless-stopped

  # Optional: Add a simple web interface for Azurite
  azurite-explorer:
    image: mcr.microsoft.com/azure-storage/azurite-explorer:latest
    container_name: century-azurite-explorer
    ports:
      - "8080:8080"
    environment:
      - AZURITE_ACCOUNT_NAME=devstoreaccount1
      - AZURITE_ACCOUNT_KEY=devstoreaccount1
      - AZURITE_BLOB_ENDPOINT=http://azurite:10000
      - AZURITE_QUEUE_ENDPOINT=http://azurite:10001
      - AZURITE_TABLE_ENDPOINT=http://azurite:10002
    depends_on:
      - azurite
    restart: unless-stopped

volumes:
  azurite-data:
