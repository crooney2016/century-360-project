schema: "src/graphql/schema.ts"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../server#GraphQLContext"
      mappers:
        Product: "../mappers#ProductMapper"
        Variant: "../mappers#VariantMapper"
